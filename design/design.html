<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindy - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --mindy-purple: #a855f7;
            --mindy-pink: #ec4899;
            --mindy-orange: #f97316;
            --mindy-gradient: linear-gradient(135deg, #a855f7, #ec4899, #f97316);
            --mindy-bg: linear-gradient(135deg, #f8f4ff 0%, #fdf4ff 50%, #fff5f7 100%);
            --text-dark: #1f2937;
            --text-medium: #6b7280;
            --text-light: #9ca3af;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--mindy-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 25px 60px rgba(168, 85, 247, 0.15);
            padding: 50px 40px;
            max-width: 480px;
            width: 100%;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .logo-emoji {
            font-size: 4em;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 15px rgba(168, 85, 247, 0.15));
        }
        
        h1 {
            font-family: 'Comfortaa', cursive;
            font-size: 2em;
            font-weight: 600;
            background: var(--mindy-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-medium);
            font-size: 1.05em;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.95em;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #f3e8ff;
            border-radius: 14px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            background: white;
        }
        
        input::placeholder {
            color: var(--text-light);
            opacity: 0.7;
        }
        
        input:focus {
            border-color: var(--mindy-purple);
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 25px;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-wrapper label {
            font-weight: 400;
            color: var(--text-medium);
            font-size: 0.95em;
            margin: 0;
            cursor: pointer;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--mindy-purple);
        }
        
        a {
            color: var(--mindy-purple);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: var(--mindy-pink);
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--mindy-gradient);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
            font-family: 'Inter', sans-serif;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(168, 85, 247, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(168, 85, 247, 0.1);
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: var(--text-medium);
            font-size: 0.9em;
            position: relative;
            z-index: 1;
        }
        
        .social-providers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 20px;
            border: 2px solid #f3e8ff;
            border-radius: 12px;
            background: white;
            color: var(--text-dark);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-btn:hover {
            border-color: var(--mindy-purple);
            background: rgba(168, 85, 247, 0.05);
            transform: translateY(-2px);
            color: var(--text-dark);
        }
        
        .social-icon {
            font-size: 1.2em;
        }
        
        .register-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(168, 85, 247, 0.1);
        }
        
        .register-section span {
            color: var(--text-medium);
            font-size: 0.95em;
        }
        
        .error-message {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: #ef4444;
            padding: 12px 15px;
            font-size: 0.9em;
            font-weight: 500;
            margin-top: 10px;
            animation: slideDown 0.3s ease;
        }
        
        .error-message.show {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-emoji">ü§ñ</div>
            <h1>Hello, Mindy!</h1>
            <p class="subtitle">Powered by MindyMinds¬Æ</p>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleSubmit(event)">
            <!-- Email/Username -->
            <div class="form-group">
                <label for="username">Username or email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your email"
                    required
                >
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                >
                <div id="errorMessage" class="error-message">
                    ‚ö†Ô∏è Invalid username or password
                </div>
            </div>
            
            <!-- Remember Me + Forgot Password -->
            <div class="form-options">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" onclick="showForgotPassword(); return false;">Forgot Password?</a>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn-primary">
                Sign In ‚ú®
            </button>
        </form>
        
        <!-- Social Providers -->
        <div class="divider">
            <span>Or continue with:</span>
        </div>
        
        <div class="social-providers">
            <a href="#" class="social-btn" onclick="alert('Google login would happen here'); return false;">
                <span class="social-icon">üîµ</span>
                <span>Continue with Google</span>
            </a>
        </div>
        
        <!-- Registration Link -->
        <div class="register-section">
            <span>Don't have an account? <a href="#" onclick="showRegister(); return false;">Register</a></span>
        </div>
    </div>
    
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Demo: show error if credentials are wrong
            if (username === 'demo@mindy.ai' && password === 'demo123') {
                alert('‚ú® Login successful! Welcome to Mindy.');
            } else {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.classList.add('show');
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorMsg.classList.remove('show');
                }, 5000);
            }
        }
        
        function showForgotPassword() {
            alert('Password reset link will be sent to your email.\n\nIn production, this redirects to password reset page.');
        }
        
        function showRegister() {
            alert('‚ú® Registration would happen here!\n\nIn production, this redirects to registration page.');
        }
        
        // Remove error on input
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });
        
        console.log('ü§ñ Mindy Login Preview');
        console.log('üîê Demo credentials:');
        console.log('   Email: demo@mindy.ai');
        console.log('   Password: demo123');
    </script>
</body>
</html>
